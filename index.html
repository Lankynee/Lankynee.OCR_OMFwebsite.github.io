<!DOCTYPE html>
<html lang=fr>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Ohmyfood! est une entreprise de réservation de restaurants et de composition de menus en ligne. Notre concept permet aux utilisateurs de réduire leur temps d’attente dans les restaurants car leur menu est préparé à l’avance. Plus de perte de temps à consulter la carte!" />
    <title>Ohmyfood! Paris</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="img/favicon.ico">
</head>

<body>
<!--HEADER: En-tête avec logo de la marque-->
    <header class="header">
        <a href="index.html">
            <h1 class="header__logo">ohmyfood</h1>
        </a>
    </header>

<!--LA CARTE: contient tous les menus proposés sur le site-->
    <main class="carte">
        <div class="carte__bloc">
            <section class="menu1">
                <a class="menu1__link" href="menu1.html">
                    <div class="menu1__img"><img src="img/note_petit.png" alt="note de musique"></div>
                    <h2 class="menu1__heading">La note enchantée</h2>
                    <p class="menu1__body">MENU</p>
                </a>
            </section>
        </div>
        <div class="carte__bloc">
            <section class="menu2">
                <a class="menu2__link" href="menu2.html">
                    <h2 class="menu2__heading">Le chic à la française</h2>
                    <p class="menu2__body">Menu</p>
                </a>
            </section>
        </div>
        <div class="carte__bloc">
            <section class="menu3">
                <a class="menu3__link" href="menu3.html">
                    <h2 class="menu3__heading">Le délice des papilles</h2>
                    <p class="menu3__body">Menu</p>
                </a>
            </section>
        </div>
        <div class="carte__bloc">
            <section class="menu4">
                <a class="menu4__link" href="menu4.html">
                    <h2 class="menu4__heading">La palette du goût</h2>
                    <p class="menu4__body">Menu</p>
                </a>
            </section>
        </div>
    </main>

<!--Section "Prochainement"-->
    <div class="proch">
        <p class="proch__heading">Prochainement <span>.</span><span>.</span><span>.</span></p>
    </div>

<!--FOOTER: boutons "Mentions Légales" + "Contact"-->
    <footer class="footer">
        <div class="footer__mentions">
            <p><a href="#" target="_blank">Mentions légales</a></p>
        </div>
        <div class="footer__contact">
            <p><a href="mailto:contact@ohmyfood.com">Contactez-nous</a></p>
        </div>
    </footer>

</body>

</html>
